<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.min.css">
</head>
<body>
  
  <div id="countdown-container">
    <span id="countdown-day-0" class="countdown-sprite num-9"></span>
    <span id="countdown-day-1" class="countdown-sprite num-5"></span>
    <span class="countdown-text">日</span>

    <span id="countdown-hour-0" class="countdown-sprite num-0"></span>
    <span id="countdown-hour-1" class="countdown-sprite num-1"></span>
    <span class="countdown-text">時間</span>

    <span id="countdown-minute-0" class="countdown-sprite num-0"></span>
    <span id="countdown-minute-1" class="countdown-sprite num-1"></span>
    <span class="countdown-text">分</span>

    <span id="countdown-second-0" class="countdown-sprite num-0"></span>
    <span id="countdown-second-1" class="countdown-sprite num-1"></span>
    <span class="countdown-text">秒</span>
  </div>

  <script src="./js/app_prototype.js"></script>
</body>
</html>
