<!DOCTYPE html>
<head>
<meta charset="utf-8">
<title>SVG Animation</title>
<style>
* {
	margin: 0;
	padding: 0;
}
body {
	background: #092951;
	margin: 50px;
}
.box {
	position: relative;
	padding: 20px;
	-webkit-transition: all .5s ease-in-out;
	text-align: center;
}
.stroke {
	background: #ffffff;
	position: absolute;
	-webkit-transition: all .3s ease-in-out .3s;
}
.box div {
	background: #ffffff;
	position: absolute;
	-webkit-transition: all .3s ease-in-out .3s;
}
.active .lineT {
	width: 100%;
	height: 1px;
	top: 0;
	left: 0;
}
.active .lineB {
	width: 100%;
	height: 1px;
	bottom: 0;
	right: 0;
}
.active .lineR {
	width: 1px;
	height: 100%;
	top: 0;
	right: 0;
}
.active .lineL {
	width: 1px;
	height: 100%;
	bottom: 0;
	left: 0;
}
.lineT{width:0;}
.lineB{width:0;}
.lineR{height:0;}
.lineL{height:0;}
.box:hover .lineT{width:0;}
.box:hover .lineB{width:0;}
.box:hover .lineR{height:0;}
.box:hover .lineL{height:0;}
.path {
	stroke: #ffffff;
	fill: #092951;
	stroke-width: 1;
	stroke-dasharray: 3000;
	stroke-dashoffset: 3000;
	-webkit-animation: dash 3s ease-in infinite;
	-webkit-transition: all .3s ease-in-out;
}
@-webkit-keyframes dash {
	0% { stroke-dashoffset: 3000; fill:#092951; }
	30% { stroke-dashoffset: 2500; fill:#092951; }
	40% { stroke-dashoffset: 2400; fill:#ffffff; }
	80% { stroke-dashoffset: 2000; fill:#ffffff; }
	100% { stroke-dashoffset: 0; fill:#ffffff; }
}
</style>
