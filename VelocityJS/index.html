<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Velocity.js</title>
<style>
.box {
	width: 100px;
	height: 100px;
	background-color: #999;
}
</style>
</head>
<body>

<p><a href="http://julian.com/research/velocity/">Velocity.js（公式サイト）</a></p>

<div class="box"></div>

<script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.1.0/velocity.js"></script>
<script>
(function(){
	$element = $('.box');
	$element.velocity(
		{
			width: '50px',
			height: '50px',
			backgroundColor: '#000000',
			translateX: '+=200px',
			translateY: '+=200px'
		}, {
			// Option
			duration: 1000, // アニメーション時間
			easing: 'ease-in-out', // イージング : linear, swing, ease, ease-in, ease-out, ease-in-out, [200, 15]
			begin: function(){console.log('start');}, // or null
			progress: null, // 進捗率
			complete: function(){console.log('end');}, // or null
			loop: 1, // 繰り返し : or false
			delay: 0, // 開始、ループ時に遅延させる Ex.1000
			display: 'block' // 表示・非表示 : false, 'none', 'block'
		}
	);
})();
</script>
</body>
</html>
