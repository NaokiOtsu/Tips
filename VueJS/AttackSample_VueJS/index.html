<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vue.js | Attack Sample</title>
<style>
[v-cloak] { display: none }
.disable { opacity: 0.5; pointer-events: none; }
.gray-out { opacity: 0.5; }
.active { color: red; }
</style>
</head>
<body>

<div id="app">
	<div v-cloak>
		バトルパワー: {{battle_power.current}}
	</div>

	<ul v-cloak>
		<li>料理: {{items.cuisine.current}}</li>
		<li>みかん: {{items.orange.current}}</li>
		<li>肉: {{items.meat.current}}</li>
	</ul>

	<div>
		<button v-on:click="clickOrange()" :class="{'disable': !items.orange.can_use, 'gray-out': items.orange.is_gray_out}">みかん</button>
		<button v-on:click="clickMeat()" :class="{'disable': !items.meat.can_use, 'gray-out': items.meat.is_gray_out}">肉</button>
		<button v-on:click="clickCuisine()" :class="{'disable': !items.cuisine.can_use, 'active': items.cuisine.is_use}">料理</button>
		<button v-on:click="clickPowerAttack()" :class="{'disable': !items.meat.can_use_power_attack, 'active': items.meat.is_use_power_attack}">パワーアタック</button>
	</div>

	<div v-cloak>
		<div>
			<button :class="{'disable': battle_power.current == 0 }">BP1</button>
			攻撃{{attack_rate.bp1.default}}<span v-show="items.cuisine.is_use || items.meat.is_use_power_attack">→{{attack_rate.bp1.current}}</span>倍
		</div>
		<div>
			<button :class="{'disable': battle_power.current != battle_power.max }">BP5</button>
			攻撃{{attack_rate.bp5.default}}<span v-show="items.cuisine.is_use || items.meat.is_use_power_attack">→{{attack_rate.bp5.current}}</span>倍
		</div>
	</div>
</div>

<script src="node_modules/vue/dist/vue.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
