<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Test</title>
<style>
*{
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>

<script>
	(function(){
		// 配列要素の最大値,最小値を求める
		var ary = [1, 9, 6, 3, 8, 7, 4, 0, 2, 5];
		
		// applyを用いた実装
		console.log(Math.max.apply(null, ary));
		console.log(Math.min.apply(null, ary));
	})();
</script>
</body>
</html>
