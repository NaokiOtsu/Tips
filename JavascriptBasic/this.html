<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Test</title>
<style>
*{
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>

<script>
	(function(){
		// thisキーワードのおさらい
		var obj0 = {
			name: 'obj0',
			getName: function (message) {
				return this.name;
			}
		};
		
		console.log(obj0.getName());
		
		var obj1 = { name: 'obj1' }
		
		obj1.getName = obj0.getName;
		console.log(obj1.getName());
		console.log(obj0.getName.apply(obj1));
	})();
</script>
</body>
</html>
