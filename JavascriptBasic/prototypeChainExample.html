<!DOCTYPE html>
<html>

<meta charset="utf-8">
<title>Javascript Test</title>
<style>
*{
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>

<script>
	(function(){
		// プロトタイプチェーンの例
		function Animal(){
			this.name = 'animal';
		}
		
		function Cat(){}
		Cat.prototype = new Animal(); // CatはAnimalを継承
		var cat = new Cat();
		console.log(cat.name);
	})();
</script>
</body>
</html>
