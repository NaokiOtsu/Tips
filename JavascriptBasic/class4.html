<body>

<script>
	(function(){
		// 継承
		function Human(){};
		Human.prototype = {
			speak: function(str) {
				console.log(this.name + ' says: ' + str);
			}
		};
		function Author(name){ this.name = name; };
		Author.prototype = new Human();
		var author = new Author('hogehoge');
		author.speak('I am ninja.');
	})();
</script>
