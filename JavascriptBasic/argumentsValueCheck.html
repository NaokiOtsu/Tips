<script>
	(function(){
		// 仮変数で定義してない引数の取得
		function func (arg1, arg2) {
			console.log(arg1);
			console.log(arg2);
			console.log(arguments[0]);
			console.log(arguments[1]);
			console.log(arguments[2]);
		}
		func('foo','boo','coo');
	})();
</script>
