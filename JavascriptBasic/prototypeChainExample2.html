<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript Test</title>
<style>
*{
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>

<script>
	(function(){
		// プロトタイプチェーンの例2
		var animal = { eats: true };
		
		function Rabbit(name) {
			this.name = name;
		}
		
		Rabbit.prototype = animal;
		var rabbit = new Rabbit('John');
		
		console.log(rabbit.eats);
		console.log(rabbit.name);
	})();
</script>
</body>
</html>
