<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Modal Prototype Develop</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div id="container">
	<ul id="modal-thumb">
		<li><a href="images/photo-01.jpg" data-index="0"><img src="images/photo-01.jpg" class="img-thumbnail" alt=""></a></li>
		<li><a href="images/photo-02.jpg" data-index="1"><img src="images/photo-02.jpg" class="img-thumbnail" alt=""></a></li>
		<li><a href="images/photo-03.jpg" data-index="2"><img src="images/photo-03.jpg" class="img-thumbnail" alt=""></a></li>
	</ul>
	<button type="button" id="more-btn" class="btn btn-primary">もっと見る</button>
</div>

<div id="modal">
	<div id="modal-container">
		<div id="modal-contents"></div>
		<div id="modal-close"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></div>
		<div id="modal-prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span></div>
		<div id="modal-next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></div>
	</div>
</div>
<div id="modal-overlay"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
