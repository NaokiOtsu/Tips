<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
<title>Backbone.js</title>
<link rel="stylesheet" href="assets/base.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>Todoリスト</h1>
			<input type="text" id="new-todo" placeholder="することを入力してください" autofocus>
		</header>
		<section id="main">
			<input type="checkbox" id="toggle-all">
			<label for="toggle-all">すべて完了済みにする</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	
	<div id="info">
		<p>項目はダブルクリックすると編集できます</p>
		<p>作: <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		<p><a href="http://todomvc.com">TodoMVC</a>の一部として開発</p>
	</div>
	<script type="text/template" id="item-template">
		<div class="view">
			<input type="checkbox" class="toggle" <%= completed ? 'checked' : '' %> />
			<label><%- title %></label>
			<button class="destroy">削除</button>
		</div>
		<input class="edit" value="<%- title %>" />
	</script>
	<script type="text/template" id="stats-template">
		<span id="todo-count">残り<strong><%= remaining %></strong>件</span>
		<ul id="filters">
			<li><a href="#/" class="selected">すべて</a></li>
			<li><a href="#/active">未了</a></li>
			<li><a href="#/completed">完了済み</a></li>
		</ul>
		
		<% if (completed) { %>
			<button id="clear-completed">完了済みの項目を消去(<%= completed %>件)</button>
		<% } %>
	</script>
<script src="js/lib/jquery.js"></script>
<script src="js/lib/underscore.js"></script>
<script src="js/lib/backbone.js"></script>
<script src="js/lib/backbone.localStrage.js"></script>
<script src="js/models/todo.js"></script>
<script src="js/collections/todos.js"></script>
<script src="js/views/todos.js"></script>
<script src="js/views/app.js"></script>
<script src="js/routers/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
