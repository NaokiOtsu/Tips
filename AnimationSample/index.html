<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style>
* {
	margin: 0;
	padding: 0;
}
body { margin: 50px; }
#hoge {
	position: relative;
	display: inline-block;
	overflow: hidden;
}
.rect {
	position: absolute;
	top: 0;
	left: 0;
	width: 0;
	height: 100%;
	background-color: #999;
	transition: all 0.25s cubic-bezier(.51,.3,.21,1);
}
.text {
	opacity: 0;
	display: inline-block;
}

.animation .rect {
	width: 100%;
}
.rect.end {
	transform: translate(100%, 0);
}
</style>
</head>
<body>

<div id="hoge">
	<div class="rect"></div>
	<p class="text">About</p>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script>
var hoge = $('#hoge');
var rect = $('.rect');
var text = $('.text');

window.setTimeout(function() {
	hoge.addClass('animation');
	rect.on('webkitTransitionEnd', function() {
		rect.addClass('end');
		text.css({ opacity: 1 });
	})
}, 500)
</script>
</body>
</html>
