<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
<title>newIconAnimation</title>
<style>
body {
	margin: 20px 0;
	text-align: center;
}
.wkbox {
	display: -webkit-box;
	-webkit-box-pack: center;
	overflow: hidden;
}
.chara-1 {
	opacity: 0;
	-webkit-animation: chara-1 0.3s 0.5s ease-in-out 1;
}
@-webkit-keyframes chara-1 {
	0% { opacity: 0; -webkit-transform: translate(-15px, 0); }
	100% { opacity: 1; -webkit-transform: translate(0, 0); }
}
.chara-2 {
	opacity: 0;
	-webkit-animation: chara-2 0.3s 0.7s ease-in-out 1;
}
@-webkit-keyframes chara-2 {
	0% { opacity: 0; -webkit-transform: translate(15px, 0); }
	100% { opacity: 1; -webkit-transform: translate(0, 0); }
}
.comment {
	border: 2px solid #333;
	width: 300px;
	margin: 5px auto;
	padding: 5px;
	-webkit-border-radius: 10px;
	opacity: 0;
	-webkit-animation: comment 0.2s 0.9s linear 1;
}
@-webkit-keyframes comment {
	0% { opacity: 0; -webkit-transform: translate(0, -5px); }
	90% { opacity: 1; -webkit-transform: translate(0, 2px); }
	100% { opacity: 1; -webkit-transform: translate(0, 0); }
}
</style>
</head>
<body>

<div class="wkbox">
	<div id="js-chara-1" class="chara-1"><img src="img/chara_1.gif" width="140" alt=""></div>
	<div id="js-chara-2" class="chara-2"><img src="img/chara_2.gif" width="140" alt=""></div>
</div>

<div id="js-comment" class="comment">どりゃーーーー</div>

<script>
	(function(){
		
		var initialize = function () {
			document.getElementById('js-chara-1').addEventListener('webkitAnimationEnd', function(){
				this.style.opacity = 1;
			}, false);
			document.getElementById('js-chara-2').addEventListener('webkitAnimationEnd', function(){
				this.style.opacity = 1;
			}, false);
			document.getElementById('js-comment').addEventListener('webkitAnimationEnd', function(){
				this.style.opacity = 1;
			}, false);
		};
		
		document.addEventListener('DOMContentLoaded', function(){
			initialize();
		}, false);
		
	})();
</script>

</body>
</html>
