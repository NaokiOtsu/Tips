<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .start-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      margin: -175px 0 0 -175px;
      /*animation: start-btn-1 1s linear infinite;*/
      animation: sample 1s linear infinite;
    }
    @keyframes start-btn-1 {
      0% { transform: rotate(0deg) translate3d(1000px,500px,0) rotate(0deg); }
      100% { transform: rotate(-90deg) translate3d(0,0,0) rotate(90deg); }
    }
    @keyframes start-btn-2 {
      0% { transform: rotate(0deg) translate3d(-1000px,500px,0) rotate(0deg); }
      100% { transform: rotate(-90deg) translate3d(0,0,0) rotate(90deg); }
    }
    @keyframes start-btn-3 {
      0% { transform: rotate(0deg) translate3d(1000px,-500px,0) rotate(0deg); }
      100% { transform: rotate(-90deg) translate3d(0,0,0) rotate(90deg); }
    }
    @keyframes start-btn-4 {
      0% { transform: rotate(0deg) translate3d(-1000px,-500px,0) rotate(0deg); }
      100% { transform: rotate(-90deg) translate3d(0,0,0) rotate(90deg); }
    }
    @keyframes sample {
      0% { transform: rotate(0deg) translate(100px,0) rotate(0deg); }
      100% { transform: rotate(360deg) translate(100px,0) rotate(-360deg); }
    }
    
  </style>
</head>
<body>
  <div class="start-btn">
    <img src="./icon_MTR00061.png" alt="">
  </div>
</body>
</html>
