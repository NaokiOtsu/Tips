<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>CSSアニメーション実践 | キャラクターアニメーション</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
<meta name="description" content="CSS Animation">
<meta name="keywords" content="CSS3,Animation">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="base.css">
</head>
<body>
	<div class="character-wrapper">
		<div class="chara-shadow"><img src="img/shadow.png" height="34" width="123" alt="影"></div>
		<div class="chara-body-box">
			<div class="chara-body"><img src="img/body.png" height="131" width="126" alt="体"></div>
			<div class="chara-hand-left"><img src="img/hand-left.png" height="47" width="32" alt="左手"></div>
			<div class="chara-hand-right"><img src="img/hand-right.png" height="51" width="37" alt="右手"></div>
			<div class="chara-head"><img src="img/head.png" height="89" width="89" alt="頭"></div>
			<div class="chara-hat"><img src="img/hat.png" height="107" width="87" alt="帽子"></div>
		</div>
	</div>
</body>
</html>
