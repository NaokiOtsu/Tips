<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      background: #e0e0e0;
      text-align: center;
      font-size: 16px;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #result {
      margin: 30px auto;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      line-height: 180px;
      font-size: 48px;
      font-weight: bold;
      background: #f00;
      box-shadow: 0 2px 10px #333;
    }
    #btn {
      margin: 0 auto;
      width: 200px;
      padding: 5px;
      border-radius: 5px;
      background: #00aaff;
      box-shadow: 0 4px 0 #0088cc;
      cursor: pointer;
    }
    #btn:hover {
      opacity: .8;
    }
    #btn.pushed {
      margin-top: 32px;
      box-shadow: 0 2px 0 #0088cc;
    }
  </style>
</head>
<body>
  <div id="result">?</div>
  <div id="btn">あなたの運勢は?</div>
  <script>
    (function() {
      'use strict';
      document.getElementById('btn').addEventListener('click', function() {
        var results = ['大吉', '小吉', '中吉', '凶'];
        var result = Math.floor(Math.random() * results.length);

        document.getElementById('result').innerHTML = results[result];
      });
      document.getElementById('btn').addEventListener('mousedown', function() {
        this.className = 'pushed';
      });
      document.getElementById('btn').addEventListener('mouseup', function() {
        this.className = '';
      });
    })();
  </script>
</body>
</html>
