<!DOCTYPE html>
<html>
<head>
<title></title>
<style>
p {
	position: relative;
	display: block;
	width: 50%;
	margin: 0 auto;
	z-index: 0;
	text-align: center;
	border: 1px solid #000;
	transition: all 0.3s;
	background-color: #333;
}
p:hover {
	color: white;
	background-color: #333;
}
p:before,
p:after {
	content: '';
	display: block;
	z-index: -1;
	position: absolute;
	top: 0;
	width: 50%;
	height: 100%;
	background-color: #fff;
	transition: all 0.3s;
}
p:before {
	left: 0;
}
p:after {
	right: 0;
}
p:hover:before,
p:hover:after {
	width: 0;
	background-color: #333;
}
a {
	padding: 20px 0;
	display: block;
}
a:hover { color: white; }
</style>
</head>
<body>

<p><a href="">more</a></p>
</body>
</html>
