<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Pixi.js</title>
<style>
*{
	margin: 0;
	padding: 0;
}
</style>
</head>
<body>


<script src="pixi.dev.js"></script>
<script>
(function(){
	var renderer = new PIXI.WebGLRenderer(800, 600);
	
	document.body.appendChild(renderer.view);
	
	var stage = new PIXI.Stage;
	
	var sampleTexture = PIXI.Texture.fromImage('sample.png');
	var sample = new PIXI.Sprite(sampleTexture);
	
	sample.position.x = 400;
	sample.position.y = 300;
	
	sample.scale.x = 2;
	sample.scale.y = 2;
	
	stage.addChild(sample);
	
	requestAnimationFrame(animate);
	
	function animate(){
		sample.rotation += 0.01;
		
		renderer.render(stage);
		
		requestAnimationFrame(animate);
	}
})();
</script>
</body>
</html>
