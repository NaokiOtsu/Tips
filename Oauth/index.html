<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id="facebook">facebook</button>
</body>

<script>
  (function () {
    const OAUTH_END_POINT = 'https://www.facebook.com/v3.0/dialog/oauth';
    const CLIENT_ID = '463218714097799';
    const REDIRECT_URI = 'https://localhost:3000';
    const STATE = '1234567890';
    const RESPONSE_TYPE = 'token';
    const oauthEndPoint = `${OAUTH_END_POINT}?client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&state=${STATE}&response_type=${RESPONSE_TYPE}`;
    facebook.addEventListener('click', () => {
      location.href = oauthEndPoint;
    });

    const hash = location.hash.substring(1);
    if (!hash) return;
    const accessToken = hash.match(/access_token=([^&]+)/)[1]
    console.log(accessToken)
  })();
</script>

</html>
