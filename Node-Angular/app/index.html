<!DOCTYPE html>
<html lang="ja" ng-app="app">
<head>
<meta charset="UTF-8">
<title>NodeJS + AngularJS</title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.min.js"></script>
<script>
angular.module('app', ['ngRoute'])
	.config(['$routeProvider', function ($routeProvider) {
		$routeProvider
			// .when('/', {
			// 	templateUrl: 'index.html'
			// })
			.when('/girl',{
				templateUrl:'girl.html'
			})
			.otherwise({ redirectTo: '/' });
	}]);
</script>
</head>
<body>

<input type="text" ng-model="name">
<div>{{ name }}</div>
<div><a ng-href="#/">index</a></div>
<div><a ng-href="#/girl">あかちゃん</a></div>
<article ng-view ng-cloak class="pageContainer"></article>
</body>
</html>
