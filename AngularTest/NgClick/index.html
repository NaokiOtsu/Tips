<!DOCTYPE html>
<html lang="ja" ng-app>
	<head>
		<meta charset="utf-8">
		<title>AngularJS demo</title>
		<script src="../js/angular.v1.2.28.min.js"></script>
	</head>
	<body>
		<input type="number" ng-model="num">
		<button ng-click="num = num + 1">increment</button>
		<div>1 + {{num}} = {{1 + num}}</div>
	</body>
</html>
