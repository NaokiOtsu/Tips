<!DOCTYPE html>
<html lang="ja" ng-app="myApp">
	<head>
		<meta charset="utf-8">
		<title>AngularJS demo</title>
		<script src="../js/angular.v1.2.28.min.js"></script>
		<script src="myApp.js"></script>
	</head>
	<body>
		<div ng-controller="MainCtrl">
			<p>{{counter.count}}</p>
			<p>
				<button ng-click="counter.increment()">+1</button>
				<button ng-click="counter.add(10)">+10</button>
			</p>
		</div>
	</body>
</html>
