<!DOCTYPE html>
<html lang="ja" ng-app>
	<head>
		<meta charset="utf-8">
		<title>AngularJS ng-show ng-hide demo</title>
		<script src="../js/angular.v1.2.28.min.js"></script>
	</head>
	<body>
		ng-show
		<input type="number" ng-model="num">
		<div ng-show="num != null">1 + {{num}} = {{1 + num}}</div>
		<br>
		ng-hide
		<input type="number" ng-model="num">
		<div ng-hide="num != null">1 + {{num}} = {{1 + num}}</div>
	</body>
</html>
