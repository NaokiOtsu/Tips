<!DOCTYPE html>
<html lang="ja" ng-app>
	<head>
		<meta charset="utf-8">
		<title>AngularJS demo</title>
		<script src="../js/angular.v1.2.28.min.js"></script>
		<style>
			.red {
				color: red;
			}
			.blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<input type="number" ng-model="num">
		<div ng-class="{ red: num === 100, blue: num === 50 }">1 + {{num}} = {{1 + num}}</div>
	</body>
</html>
