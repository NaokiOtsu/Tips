<!DOCTYPE html>
<html lang="ja" ng-app>
	<head>
		<meta charset="utf-8">
		<title>AngularJS demo</title>
	</head>
	<body>
		<div ng-init="tab = 1" class="tab">
			<span ng-click="tab = 1" ng-class="{ active: tab === 1}">Tab1</span>
			<span ng-click="tab = 2" ng-class="{ active: tab === 2}">Tab2</span>
			<span ng-click="tab = 3" ng-class="{ active: tab === 3}">Tab3</span>
			
			<div ng-show="tab === 1">Tab1 Content</div>
			<div ng-show="tab === 2">Tab2 Content</div>
			<div ng-show="tab === 3">Tab3 Content</div>
		</div>
		<script src="../js/angular.v1.2.28.min.js"></script>
	</body>
</html>
