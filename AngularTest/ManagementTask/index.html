<!doctype html>
<html ng-app>
<head>
<meta charset="utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.min.js"></script>
<script src="todo.js"></script>
<link rel="stylesheet" href="todo.css">
</head>
<body>
	<h2>Todo</h2>
	<div ng-controller="TodoCtrl">
		<span>残り:{{remaining()}}/{{todos.length}}</span>
		[ <a href="" ng-click="archive()">完了</a> ]
		<ul class="unstyled">
			<li class="done-{{todo.done}}" ng-repeat="todo in todos">
				<input type="checkbox" ng-model="todo.done">
				<span>優先度: {{todo.priority}}, </span>
				<span>工数: {{todo.costs}}, </span>
				<span>作業者: {{todo.worker}}, </span>
				<span>概要: {{todo.text}}, </span>
				<span>期日: {{todo.date}}まで</span>
			</li>
		</ul>
		<form ng-submit="addTodo()">
			<input type="text" ng-model="todoText" size="30" placeholder="新しいTODOを追加">
			<input class="btn-primary" type="submit" value="追加">
		</form>
	</div>
</body>
</html>
